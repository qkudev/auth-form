name: e2e chrome

on:
  pull_request:
    branches: ['main']

jobs:
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome

    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          browser: chrome
